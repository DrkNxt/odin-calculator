<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="title">Calculator</div>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div class="row">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="back">‚Üê</button>
                    <button class="operator" id="mod">%</button>
                    <button class="operator" id="div">/</button>
                </div>
                <div class="row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="mul">*</button>
                </div>
                <div class="row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="add">+</button>
                </div>
                <div class="row">
                    <button class="number" id="sign">+/-</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="operator" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
